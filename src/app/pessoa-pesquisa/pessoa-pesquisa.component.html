<div id="search-component">
  <h4>Pesquisa de Pessoa</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let pessoa of pessoas$ | async" >
      <a routerLink="/detalhe/{{pessoa.id}}">
        {{pessoa.nome}}
      </a>
    </li>
  </ul>
</div>
